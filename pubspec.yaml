name: canteen_app
description: A canteen management Flutter app with Firebase.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^3.6.0
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.6.12
  uuid: ^4.5.2
  flutter_riverpod: ^2.5.1
  intl: ^0.20.2
  url_launcher: ^6.3.0
  qr_flutter: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1 

flutter:
  uses-material-design: true

  assets:
  - assets/images/wrapit_logo.png

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icons/wrapit_launcher.png"
  remove_alpha_ios: true